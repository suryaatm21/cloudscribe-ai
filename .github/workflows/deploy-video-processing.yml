name: Deploy Video Processing Service

on:
  push:
    branches:
      - main
    paths:
      - 'video-processing-service/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Build and Push Docker Image
        run: |
          cd video-processing-service
          docker buildx build --platform linux/amd64 \
            -t us-central1-docker.pkg.dev/yt-clone-385f4/video-processing-service/video-processing-service:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/yt-clone-385f4/video-processing-service/video-processing-service:latest \
            --push .
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy video-processing-service \
            --image=us-central1-docker.pkg.dev/yt-clone-385f4/video-processing-service/video-processing-service:${{ github.sha }} \
            --region=us-central1 \
            --platform=managed \
            --timeout=3600 \
            --memory=2Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1 \
            --ingress=internal \
            --set-env-vars=PROCESSING_MAX_ATTEMPTS=3 \
            --project=yt-clone-385f4
